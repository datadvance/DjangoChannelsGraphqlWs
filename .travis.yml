# Travis CI configuration.

jobs:
    include:
        - name: "Python 3.6, 3.7, and 3.8 on Xenial Linux"
          os: linux
          # Works in Linux, ignored in macOS and Windows.
          python:
              - "3.6"
              - "3.7"
              - "3.8"
          dist: xenial
          language: python
          before_install:
              - pip install --upgrade pip
              - pip install --progress-bar off poetry
          install:
              - poetry install --no-interaction --verbose
              - pip install tox-travis
          script:
              - tox
