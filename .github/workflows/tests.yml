# GitHub Actions configuration to run Pytest on different Python versions.

name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    text-ubuntu:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8.16, 3.9.16, 3.10.11]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Poetry
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
            - name: Install dependencies
              run: |
                  poetry install
            - name: Test with Pytest
              run: |
                  poetry run pytest
    text-macos:
        runs-on: macos-latest
        strategy:
            matrix:
                python-version: [3.8.16, 3.9.16, 3.10.11]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Poetry
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
            - name: Install dependencies
              run: |
                  poetry install
            - name: Test with Pytest
              run: |
                  poetry run pytest
